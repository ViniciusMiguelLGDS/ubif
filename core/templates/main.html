{% extends 'master.html' %}
{% load static %}

{% block buscar %}
<div class="container-fluid bg-light py-2">
    <div class="container">
        <form method="GET" action="{% url 'cadastros:listar_caronas' %}" class="row g-2">
            <div class="col-md-3">
                <input type="text" id="origem" name="origem" class="form-control" placeholder="Origem" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="destino" name="destino" class="form-control" placeholder="Destino" required>
            </div>
            <div class="col-md-2">
                <input type="date" id="data" name="data" class="form-control" required>
            </div>
            <div class="col-md-2">
                <input type="number" id="passageiros" name="passageiros" class="form-control" min="1" placeholder="Passageiros" required>
            </div>
            <div class="col-md-2 text-center">
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block conteudo %}
<div class="container mt-5">
    <h3 class="text-center text-secondary">Carregando caronas disponíveis...</h3>
    <div id="lista-caronas" class="text-center">
        <!-- Aqui serão carregadas as caronas via AJAX -->
    </div>
</div>
{% endblock %}
